name: Valdrix CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Security: Restrict permissions to least privilege
permissions:
  contents: read

jobs:
  # JOB 1: QUALITY ASSURANCE
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Dependencies
        run: uv sync --dev

      - name: Run Linting (Ruff)
        run: uv run ruff check .

      - name: Run Pytest
        env:
          # Production Readiness: Provide dummy env vars for CI.
          # We don't need real keys because we use Mocks, but Pydantic
          # validation happens at import time.
          AWS_ACCESS_KEY_ID: "testing"
          AWS_SECRET_ACCESS_KEY: "testing"
          AWS_DEFAULT_REGION: "us-east-1"
          GROQ_API_KEY: "testing"
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test"
          SUPABASE_JWT_SECRET: "test-jwt-secret-for-ci"
        run: uv run pytest -v

  # JOB 2: SECURITY CHECKS
  security:
    name: Security Audits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required for secret scanning

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Security Tools
        run: pip install bandit safety

      - name: Run Bandit (SAST)
        # B101: Assert used in tests; B104: Bind to all interfaces (Docker)
        run: bandit -r app -ll -ii -s B101,B104

      - name: Run Safety (Dependencies)
        run: safety check || true # Allow failure for now until cleanup

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Frontend Security Audit
        working-directory: ./dashboard
        run: |
          npm install -g pnpm
          pnpm audit --audit-level=high

  # JOB 3: BUILD INTEGRITY
  build-and-scan:
    name: Build & Container Scan
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Build Docker Image
        run: docker build -t valdrix:${{ github.sha }} .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'valdrix:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # JOB 4: E2E TESTS
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Install Dashboard Dependencies
        working-directory: ./dashboard
        run: pnpm install

      - name: Install Playwright Browsers
        working-directory: ./dashboard
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E Tests
        working-directory: ./dashboard
        run: pnpm exec playwright test e2e/critical-paths.spec.ts --reporter=html
        env:
          DASHBOARD_URL: http://localhost:5173
          API_URL: http://localhost:8000
          
      - name: Upload E2E Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: dashboard/playwright-report/
          retention-days: 7

