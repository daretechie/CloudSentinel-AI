name: CloudSentinel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Security: Restrict permissions to least privilege
permissions:
  contents: read

jobs:
  # JOB 1: QUALITY ASSURANCE
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Dependencies
        run: uv sync --dev

      - name: Run Linting (Ruff)
        run: uv run ruff check .

      - name: Run Pytest
        env:
          # Production Readiness: Provide dummy env vars for CI.
          # We don't need real keys because we use Mocks, but Pydantic
          # validation happens at import time.
          AWS_ACCESS_KEY_ID: "testing"
          AWS_SECRET_ACCESS_KEY: "testing"
          AWS_DEFAULT_REGION: "us-east-1"
          GROQ_API_KEY: "testing"
        run: uv run pytest -v

  # JOB 2: SECURITY & BUILD INTEGRITY
  build-and-scan:
    name: Build & Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Build Docker Image
        run: docker build -t cloudsentinel:${{ github.sha }} .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cloudsentinel:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      
